apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'in-action'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}